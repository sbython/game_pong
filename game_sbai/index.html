<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pong Menu</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a; /* dark blue */
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu button {
      width: 220px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .menu button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="menu">
    <button onclick="go('/local.html')">Local Game</button>
    <button onclick="go('/remote.html')">Remote Game</button>
    <button onclick="go('/playWithAI.html')">Play With AI</button>
  </div>

  <script>
    function go(path) {
      window.location.href = path;
    }
  </script>

</body>
</html>
